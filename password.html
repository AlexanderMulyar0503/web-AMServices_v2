<!DOCTYPE html>
<html>
    <head>
        <title>AMServices - Password Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/icon/favicon.png">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/passw_style.css">
    </head>

    <body>
        <div class="main_page"> <a class="main_page_a" href="./">На главную</a> </div>

        <div class="container">

            <header>
                <div class="header_menu">
                    <div class="header_logo">
                        <h1> <a class="logo" href="./">AMServices</a> </h1>
                    </div>

                    <div class="header_nav">
                        <nav>
                            <a class="nav" href="services.html">Services</a>
                            <a class="nav" href="game.html">Game</a>
                            <a class="nav" href="about.html">About</a>
                        </nav>
                    </div>
                </div>
            </header>

            <div class="site_map">
                <a class="site_map_a" href="./">Главная</a> <i class="site_map_a">&#8594</i>
                <a class="site_map_a" href="services.html"> Сервисы</a> <i class="site_map_a">&#8594</i>
                <a class="site_map_a" href="password.html"> Генератор паролей</a>
            </div>

            <div class="body_all">
                <div class="select_kolvo">
                    <h3>Количество символов</h3><br>
                    <input class="textBox" id="passWidth" type="number" value="8" min="0">
                    <input class="btn_vle" id="plus1" type="button" value="+" onclick="getValue(1)">
                    <input class="btn_vle" id="minus1" type="button" value="-" onclick="getValue(-1)"><br>
                    <input class="btn_selvle" id="getValue4" type="button" value="4" onclick="getValue(4)">
                    <input class="btn_selvle" id="getValue6" type="button" value="6" onclick="getValue(6)">
                    <input class="btn_selvle" id="getValue8" type="button" value="8" onclick="getValue(8)"><br>
                    <input class="btn_selvle" id="getValue10" type="button" value="10" onclick="getValue(10)">
                    <input class="btn_selvle" id="getValue12" type="button" value="12" onclick="getValue(12)">
                    <input class="btn_selvle" id="getValue14" type="button" value="14" onclick="getValue(14)"><br>
                </div>
        
                <div class="select_smb">

                    <h3>Типы символов</h3><br>
                    <input type="checkbox" name="bkvv" id="bkvv" checked>
                    <label for="bkvv">Буквы (верхний регистр)</label><br>
        
                    <input type="checkbox" name="bkvn" id="bkvn" checked>
                    <label for="bkvn">Буквы (нижний регистр)</label><br>
        
                    <input type="checkbox" name="cifr" id="cifr" checked>
                    <label for="cifr">Цифры</label><br>
        
                    <input type="checkbox" name="ssmb" id="ssmb" checked>
                    <label for="ssmb">Спец. символы</label><br>
                </div>
        
                <div class="password">
                    <input class="btn" id="getPassw" type="button" value="Сгенерировать" onclick="GetPassword(passWidth.value)"><br>
                    <input class="textBox" id="textBox2" type="text" value="Здесь будет Ваш пароль..." readonly>
                </div>

                <footer>
                    <p>
                        <a class="footer_nav" href="./">Home</a>
                        <a class="footer_nav" href="services.html">Services</a>
                        <a class="footer_nav" href="game.html">Game</a>
                        <a class="footer_nav" href="about.html">About</a>
                    </p>
        
                    <p>&#169 2022 Alexander Mulyar</p>
                </footer>
            </div>
        </div>        
    </body>

    <script src="js/passw.js"></script>
</html>
