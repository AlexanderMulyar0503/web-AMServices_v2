    </head>

    <body>
        <div class="main_page"> <a class="main_page_a" href="./">На главную</a> </div>
        
        <div class="container">
            <header>
                <div class="header_menu">
                    <div class="header_logo">
                        <h1> <a class="logo" href="./">AMServices</a> </h1>
                    </div>
    
                    <div class="header_nav">
                        <nav>
                            <a class="nav" href="services.html">Services</a>
                            <a class="nav" href="game.html">Game</a>
                            <a class="nav" href="about.html">About</a>
                        </nav>
                    </div>
                </div>
            </header>
    
            <div class="site_map">
                <a class="site_map_a" href="./">Главная</a> <i class="site_map_a">&#8594</i>
                <a class="site_map_a" href="services.html"> Сервисы</a> <i class="site_map_a">&#8594</i>
                <a class="site_map_a" href="color.html"> RGB-палитра</a>
            </div>

            <div class="body_all">
                <p>Красный:</p>
                <input class="rangeIn" id="rngRed" type="range" max="255" min="0" value="0" oninput="OnClkColor()">
                <input class="numberIn" id="nmbRed" type="number" max="255" min="0" value="0" oninput="GetValue()">
                <p>Зеленый:</p>
                <input class="rangeIn" id="rngGreen" type="range" max="255" min="0" value="0" oninput="OnClkColor()">
                <input class="numberIn" id="nmbGreen" type="number" max="255" min="0" value="0" oninput="GetValue()">
                <p>Синий:</p>
                <input class="rangeIn" id="rngBlue" type="range" max="255" min="0" value="0" oninput="OnClkColor()">
                <input class="numberIn" id="nmbBlue" type="number" max="255" min="0" value="0" oninput="GetValue()"><br>

                <textarea id="clrPreview" rows=5 readonly></textarea>
		
		        <p>HTML-color: <input class="textBox" id="hClr" type="text" value="#000000" readonly></p>

                <footer>
                    <p>
